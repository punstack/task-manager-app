{% extends "layout.html" %}
{% block title %}Add Task{% endblock %}
{% block home_status %}{% endblock %}
{% block add_status %}active{% endblock %}
{% block login_status %}{% endblock %}
{% block content %}
<form action = "#" method = "POST">
    <div class="form-group, col-12">
      <label for="title">Task name</label>
      <input type="text" class="form-control" id="title" placeholder="Enter task name...">
    </div>
    <div class="form-group, col-12">
        <label for="description">Task description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-group, col-12">
        <label for="description">Sub-task</label>
        <input type="text" class="form-control" id="checklist_item" placeholder="Enter sub-task...">
    </div>
    <div class="form-group, col-12">
        <label for="description">Due date</label>
        <input type="date" class="form-control" id="due_date">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form> <br>

<a href="/">Cancel</a>
<a href="/">Submit</a>
{% endblock %}
