{% extends "layout.html" %}
{% block title %}Task Manager - Login{% endblock %}
{% block home_status %}active{% endblock %}
{% block add_status %}{% endblock %}
{% block login_status %}{% endblock %}
{% block content %}
<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="UPDATE LOGO.img" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control, col-6" placeholder="Email address" required="" autofocus="">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control, col-6" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</body>
{% endblock %}
